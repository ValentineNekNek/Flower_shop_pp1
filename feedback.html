    <header>

        <fieldset>
            <div class="box">
                <form id="form-box">
                    <legend>Your Feedback</legend>

                    <label for="name-field" class="block-label">Name</label><br>
                    <input id="name-field" type="text" name="full_name" placeholder="Your name" required><br>

                    <label for="email-field" class="block-label">Email</label><br>
                    <input id="email-field" type="email" name="email" placeholder="Your email" required><br>
                    
                    <label for="feedback" class="block-label">How can we improve your experience with us?</label><br>
			        <textarea id="feedback" rows="3" cols="40" name="feedback"></textarea><br>
                    
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                         
              </form>
            </div>
        </fieldset>
    <footer>
